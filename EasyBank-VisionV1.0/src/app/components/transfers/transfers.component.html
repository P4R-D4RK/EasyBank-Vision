<div class="container mt-5">
  <div class="d-flex align-items-center">
    <h1 class="title d-inline-block font-bold mb-0" style="width: min-content">
      Transferir
    </h1>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="72"
      height="50"
      viewBox="0 0 36 25"
      fill="none"
      class="ms-4 d-inline-block"
    >
      <path
        d="M34.3333 10.9167C34.3167 6.50517 34.1533 4.16625 32.38 2.66033C30.4283 1 27.285 1 21 1H14.3333C8.04833 1 4.905 1 2.95333 2.66033C1 4.31925 1 6.99108 1 12.3333C1 17.6756 1 20.3474 2.95333 22.0063C4.905 23.6667 8.04833 23.6667 14.3333 23.6667H16.8333"
        stroke="#000000"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      <path
        d="M23.5 15.1667V23.6667M23.5 23.6667L26.8333 20.8333M23.5 23.6667L20.1667 20.8333M31 23.6667V15.1667M31 15.1667L34.3333 18M31 15.1667L27.6667 18"
        stroke="#000000"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M14.3333 18H7.66667M1 9.5H34.3333"
        stroke="#000000"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </svg>
  </div>
  <div class="d-flex">
    <div class="bg mt-3 p-3 d-inline-block w-50" style="height: min-content">
      <h1>Mi Cuenta</h1>
      <p class="title-p mt-3">{{ user.first_name + " " + user.last_name }}</p>
      <p></p>
      <p class="title-p mt-3">
        Tarjeta con terminación
        <strong>{{ userData.debit_card.dc_number | creditCard }}</strong>
      </p>
      <p></p>
      <p class="title-p mt-3 d-inline-block">
        Disponible
        <strong>{{ userData.debit_card.dc_avaliable_balance | currency }}</strong>
      </p>
      <p></p>
    </div>
    <div class="w-50 d-inline-block bg ms-5 p-3 mt-3">
      <form [formGroup]="transferForm">
        <h1>Destino</h1>
        <p class="title-p">Número de cuenta o tarjeta</p>
        <input
          class="form-control d-inline-block input-login shadow"
          type="text"
          name=""
          id=""
          formControlName="destiny_account"
          [ngClass]="{'form-control-error': (transferForm.controls.destiny_account.errors?.['required'] || transferForm.controls.destiny_account.errors?.['minlength'] || transferForm.controls.destiny_account.errors?.['maxlength'] || transferForm.controls.destiny_account.errors?.['pattern']) && !transferForm.controls.destiny_account.pristine}"
        />
        <p class="title-p">Banco: <strong>EasyBank</strong></p>
        <p class="title-p">Nombre</p>
        <input
          class="form-control d-inline-block input-login shadow"
          type="text"
          name=""
          id=""
          formControlName="name"
          [ngClass]="{'form-control-error': (transferForm.controls.name.errors?.['required'] || transferForm.controls.name.errors?.['minlength'] ) && !transferForm.controls.name.pristine}"
        />
        <div>
          <p class="title-p">Cantidad</p>
          <div class="d-flex align-items-center">
              <span class="title-p me-2">$</span><input
                class="form-control d-inline-block input-login shadow"
                type="number"
                formControlName="quantity"
                style="width: min-content;"
                min="100"
                [ngClass]="{'form-control-error': (transferForm.controls.quantity.errors?.['required'] || transferForm.controls.quantity.errors?.['min'] || transferForm.controls.quantity.errors?.['max']) && !transferForm.controls.quantity.pristine}"
              />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <div class="form-check form-switch w-25">
      <input class="form-check-input" type="checkbox" (change)="change()" />
      <label *ngIf="!mode">Modo simple</label>
      <label *ngIf="mode">Modo detallado</label>
    </div>
    <div class="d-flex justify-content-end w-75">
      <button
        type="button"
        class="btn btn-primary button-login shadow mt-3"
        [disabled]="!transferForm.valid"
        (click)="confirmTransfer()"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>
