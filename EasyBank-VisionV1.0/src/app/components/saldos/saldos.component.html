<div class="container">
  <h1>
    Saldos y Movimientos
    <img src="../../../assets/Vector.png" alt="Icono" class="title-icon" />
  </h1>
  <div class="options">
    <button (click)="filterMovements('All')" type="button" class="btn btn-primary" [ngClass]="{'selected': filter == 'All'}">
      Todos
    </button>
    <button (click)="filterMovements('Incomes')" type="button" class="btn btn-primary" [ngClass]="{'selected': filter == 'Incomes'}">
      Ingresos
    </button>
    <button (click)="filterMovements('Outcomes')" type="button" class="btn btn-primary" [ngClass]="{'selected': filter == 'Outcomes'}">
      Egresos
    </button>
  </div>
  <div class="movements">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by date"
        >
          Fecha
        </th>
        <td mat-cell *matCellDef="let element">{{ element.date |  date:"MMM dd',' hh:mm a"}}</td>
      </ng-container>

      <!-- PaymentReason Column -->
      <ng-container matColumnDef="paymentReason">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by paymentReason"
        >
          Descripci√≥n
        </th>
        <td mat-cell *matCellDef="let element">{{ element.paymentReason }}</td>
      </ng-container>
      
      <!-- Destination Column -->
      <ng-container matColumnDef="destination">
        <th
          mat-header-cell
          *matHeaderCellDef
          sortActionDescription="Sort by destination"
        >
          Destino
        </th>
        <td mat-cell *matCellDef="let element">{{ element.destination | creditCard}}</td>
      </ng-container>

      <!-- Amounts Column -->
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by amount"
        >
          Monto
        </th>
        <td mat-cell *matCellDef="let element">{{ element.amount | currency}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
